<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SignUp Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
       <div id="signupbox">
           <div class="left">
               <h1>Signup</h1>
               <input type="text" name="fname" placeholder="Name" required/>
               <input type="text" name="email" placeholder="Email"  required/>
               <input type="password" name="passowrd" placeholder="Enter Your Password" required />
               <input type="password" name="passowrd2" placeholder="Re-enter Your Password" required/>
               <input type="submit" name="signup" value="Sign-up" />
           </div>
           <div class="right">
               <span class="social-signup">Sign-up with</span><br/>
               <button class="btn google"><i class="fab fa-google"></i> Google</button><br/>
               <button class="btn facebook">Facebook</button><br/>
               <button class="btn linkedin">LinkedIn</button><br/>

           </div>
           <div class="or">OR</div>
       </div> 

    </body>
</html>
